<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Hackathon</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include custom styles -->
    <style>
        /* Set background color using Tailwind classes */
        body {
            background-color: rgba(2 6 23);
        }
    </style>
</head>

<body class="bg-zinc-600 min-h-screen flex justify-center items-center">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg flex flex-row justify-between mr-20">
        <!-- Join as Individual -->
        <div class="w-1/2 mr-4">
            <h1 class="text-2xl font-bold mb-4 text-center">Join as Individual</h1>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="indiv_username" class="block text-gray-700 font-bold mb-2">Username</label>
                    <input type="text" id="indiv_username" name="indiv_username" placeholder="Enter your username"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
                </div>
                <div class="mb-4">
                    <label for="indiv_email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="indiv_email" name="indiv_email" placeholder="Enter your email"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">Join
                    as Individual</button>
            </form>
        </div>

        <!-- Join as Team -->
        
    </div>
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg  flex-row justify-between">
        <h1 class="text-2xl font-bold mb-4 text-center">Join as Team</h1>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="team_name" class="block text-gray-700 font-bold mb-2">Team Name</label>
                <input type="text" id="team_name" name="team_name" placeholder="Enter your team name"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="team_email" class="block text-gray-700 font-bold mb-2">Team Email</label>
                <input type="email" id="team_email" name="team_email" placeholder="Enter your team email"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <button type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">Join
                as Team</button>
        </form>
    </div>
</body>

</html>
